<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="media/faviconjk.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/game.js"></script>
    <script src="https://kit.fontawesome.com/14f2d4c777.js" crossorigin="anonymous"></script> <!-- Font Awesome -->

    <title>Jokenpô</title>
</head>
<body>
    <header>
        <h1 class="header-title">Jokenpô</h1>
        <h2 class="header-instruction">Selecione a opção na coluna em azul</h2>
    </header>
    <main>
        <section class="main-interaction">
            <section class="main-button">
                <section class="main-button-left">
                    <div class="main-button-left-option"><i class="fa-solid fa-hand-back-fist"></i></div>
                    <div class="main-button-left-option"><i class="fa-solid fa-hand"></i></div>
                    <div class="main-button-left-option"><i class="fa-solid fa-hand-scissors"></i></div>
                </section>
                <section class="main-button-right">
                    <div class="main-button-right-option"><i class="fa-solid fa-hand-back-fist"></i></div>
                    <div class="main-button-right-option"><i class="fa-solid fa-hand"></i></div>
                    <div class="main-button-right-option"><i class="fa-solid fa-hand-scissors"></i></div>
                </section>
            </section>
            <section class="main-play">
                <button class="main-play-button"><p class="main-play-button-text">Jogar</p></button>
            </section>
        </section>
        <section class="main-result">
            <div class="main-result-frame">
                <h2 class="main-result-frame-text"></h2>
            </div>
        </section>
    </main>
    <footer>
        <section class="footer-frame">
            <h3 class="footer-frame-text">Desenvolvido em 2023 por Matheus Zambon</h3>
        </section>
    </footer>
</body>
</html>
