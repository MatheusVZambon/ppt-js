<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="media/faviconjk.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/game.js" defer></script>
    <script src="https://kit.fontawesome.com/14f2d4c777.js" crossorigin="anonymous"></script> <!-- Font Awesome -->

    <title>Jokenpô</title>
</head>
<body>
    <header>
        <h1 class="header-title">Jokenpô</h1>
        <h2 class="header-instruction">Selecione a opção na coluna em azul</h2>
    </header>
    <main>
        <section class="main-interaction">
            <section class="main-button">
                <section class="main-button-left">
                    <div class="main-button-left-option" onclick="selectOption(this);"><i class="fa-solid fa-hand-back-fist" id="rock-left"></i></div>
                    <div class="main-button-left-option" onclick="selectOption(this);"><i class="fa-solid fa-hand" id="paper-left"></i></div>
                    <div class="main-button-left-option" onclick="selectOption(this);"><i class="fa-solid fa-hand-scissors" id="scissor-left"></i></div>
                </section>
                <section class="main-button-right">
                    <div class="main-button-right-option"><i class="fa-solid fa-hand-back-fist" id="rock-right"></i></div>
                    <div class="main-button-right-option"><i class="fa-solid fa-hand" id="paper-right"></i></div>
                    <div class="main-button-right-option"><i class="fa-solid fa-hand-scissors" id="scissor-right"></i></div>
                </section>
            </section>
            <section class="main-play">
                <input type="button" value="Jogar" class="main-play-disabled" id="play-button" onclick="playGame();">
            </section>
            <section class="main-result" id="result">
                <div class="main-result-frame">
                    <h2 class="main-result-frame-text" id="result-text"></h2>
                </div>
            </section>
            <section class="main-score">
                <div class="main-score-user">
                    <h3 class="main-score-title" id="username">Usuário</h3>
                    <h3 class="main-score-number" id="score-user">0</h3>
                </div>
                <div class="main-score-tie">
                    <h3 class="main-score-title">Empate</h3>
                    <h3 class="main-score-number" id="score-tie">0</h3>
                </div>
                <div class="main-score-comp">
                    <h3 class="main-score-title">Computador</h3>
                    <h3 class="main-score-number" id="score-comp">0</h3>
                </div>
                <input type="button" value="Limpar" class="main-score-clear" id="score-button" onclick="resetScore();">
            </section>
        </section>
    </main>
    <footer>
        <section class="footer-frame" id="footer-frame">
            <h3 class="footer-frame-text">Desenvolvido em 2023 por Matheus Zambon</h3>
        </section>
    </footer>
</body>
</html>
